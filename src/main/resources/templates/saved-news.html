<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved News Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/user(username=${username ?: 'defaultUsername'})}"
        >
          Coin<span>Radar</span>
        </a>
        <div class="navbar-buttons">
          <button
            id="watchlistButton"
            class="btn btn-3d btn-outline-warning me-2"
            onclick="navigateToWatchlist()"
          >
            My Watchlist
          </button>
          <a href="/" class="btn btn-3d btn-outline-danger">Log Out</a>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-center">Saved News Articles</h1>
        <!-- Button to redirect to Latest News -->
        <form action="/user/news" method="get">
          <!-- Corrected path -->
          <button type="submit" class="btn btn-primary">
            Back to Latest News
          </button>
        </form>
      </div>

      <!-- Check if savedArticles is empty -->
      <div th:if="${savedArticles.isEmpty()}" class="text-center mt-4">
        <h3>No saved articles found.</h3>
        <a href="/user/news" class="btn btn-primary mt-3">Explore News</a>
      </div>

      <!-- Articles List -->
      <div class="row" th:if="${!savedArticles.isEmpty()}">
        <div class="col-12">
          <div class="article-box" th:each="article : ${savedArticles}">
            <div class="row">
              <div class="col-md-3">
                <!-- Article Image -->
                <img
                  th:src="${article.imageUrl}"
                  class="img-fluid rounded"
                  alt="Article Image"
                />
              </div>
              <div class="col-md-9">
                <!-- Article ID -->
                <div class="article-id">
                  <strong>Article ID:</strong>
                  <span th:text="${article.id}"></span>
                </div>
                <!-- Article Title -->
                <div class="article-title">
                  <h4 th:text="${article.title}"></h4>
                </div>
                <!-- Article Body -->
                <div class="article-body mt-2" th:text="${article.body}"></div>
                <!-- Article Tags -->
                <div class="article-tags mt-2">
                  <strong>Tags:</strong> <span th:text="${article.tags}"></span>
                </div>
                <!-- Article Published Date -->
                <div class="mt-2">
                  <strong>Published On:</strong>
                  <span
                    th:text="${#dates.format(new java.util.Date(article.publishedDate * 1000), 'yyyy-MM-dd HH:mm:ss')}"
                  ></span>
                </div>
                <!-- Read More Link -->
                <div class="mt-3">
                  <a
                    th:href="${article.url}"
                    target="_blank"
                    class="btn btn-primary"
                    >Read More</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <footer class="absolute bottom-4 text-xs text-gray-400">
        <div>Â© 2024 CoinRadar. All rights reserved.</div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function navigateToWatchlist() {
        window.location.href = "/user/watchlist";
      }
    </script>
  </body>
</html>
