<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Articles</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <style>
      .btn-outline-secondary {
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .btn-outline-secondary:hover {
        background-color: #e07b12;
        color: #fff;
        border-color: #e07b12;
      }
      .article-box {
        background-color: #525151;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        color: #ffffff;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .article-box:hover {
        background-color: #3e3e3e; /* Darker shade */
        transform: translateY(-5px); /* Slightly lift the box */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
      }

      .article-body {
        font-size: 1.1rem;
        margin-top: 10px;
        color: #ffffff;
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
        max-height: 200px;
        overflow-y: auto;
      }

      .article-id strong,
      .article-id span,
      .article-title {
        color: #e07b12; /* Orange color for Article ID and Title */
      }

      .article-categories,
      .article-tags,
      .article-body,
      .article-body span,
      .mt-2 strong {
        color: #ffffff; /* White for the other attributes */
      }

      label {
        color: #e4e4e4;
        font-size: 1rem;
      }

      footer {
        background-color: #343a40;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        margin-top: 40px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          th:href="@{/user(username=${username ?: 'defaultUsername'})}"
        >
          Coin<span>Radar</span>
        </a>
        <div class="navbar-buttons">
          <button
            id="watchlistButton"
            class="btn btn-3d btn-outline-warning me-2"
            onclick="navigateToWatchlist()"
          >
            My Watchlist
          </button>
          <a href="/" class="btn btn-3d btn-outline-danger">Log Out</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <h1 class="text-center text-warning">News Articles</h1>

      <div class="row mt-4">
        <div class="col-12">
          <!-- Article Box Start -->
          <div class="article-box" th:each="article : ${articles}">
            <div class="row">
              <div class="col-md-3">
                <!-- Article Image -->
                <img
                  th:src="${article.imageUrl}"
                  class="img-fluid rounded"
                  alt="Article Image"
                />
              </div>
              <div class="col-md-9">
                <div class="article-id">
                  <strong>Article Id:</strong>
                  <span th:text="${article.id}"></span>
                </div>
                <!-- Article Title -->
                <div class="article-title" th:text="${article.title}"></div>
                <!-- Article Body -->
                <div class="article-body mt-2" th:text="${article.body}"></div>
                <!-- Article Tags -->
                <div class="article-categories mt-2">
                  <strong>Categories:</strong>
                  <span th:text="${article.categories}"></span>
                </div>
                <!-- Article Tags -->
                <div class="article-tags mt-2">
                  <strong>Tags:</strong>
                  <span th:text="${article.tags}"></span>
                </div>
                <!-- Article Published Date -->
                <div class="mt-2">
                  <strong>Published:</strong>
                  <span
                    th:text="${#dates.format(new java.util.Date(article.publishedDate * 1000), 'yyyy-MM-dd HH:mm:ss')}"
                  ></span>
                </div>
                <!-- Read More Link -->
                <div class="mt-3">
                  <a
                    th:href="${article.url}"
                    target="_blank"
                    class="btn btn-primary"
                    >Read More</a
                  >
                </div>
              </div>
            </div>
          </div>
          <!-- Article Box End -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <div class="text-center">
        <p>Â© 2024 CoinRadar. All rights reserved.</p>
        <p>
          Data powered by:
          <a href="https://www.coingecko.com" target="_blank">
            <img
              src="https://www.coingecko.com/logo.png"
              alt="CoinGecko"
              style="height: 20px; margin-right: 10px"
            />
          </a>
          <a href="https://www.cryptocompare.com" target="_blank">
            <img
              src="https://www.cryptocompare.com/media/20564/cryptocompare-logo.png"
              alt="CryptoCompare"
              style="height: 20px; margin-right: 10px"
            />
          </a>
          <a href="https://www.tradingview.com" target="_blank">
            <img
              src="https://www.tradingview.com/static/images/logo.svg"
              alt="TradingView"
              style="height: 20px"
            />
          </a>
        </p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      function navigateToWatchlist() {
        window.location.href = "/user/watchlist";
      }
    </script>
  </body>
</html>
